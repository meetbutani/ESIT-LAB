<!DOCTYPE html>
<html>

<body> 

<h2>Javascript if and else</h2>

Number 1: <input type="text" id="m1" name="m1"/>
<br>    <br> 

<input type="button" value="Check odd / even" onclick="check()"/>

<script>

var a;
function check()
{
a=parseInt(document.getElementById("m1").value);
  if (a%2==0)
  {
     alert(a + " Even number ")
  }
  
  else
  {
     alert(a + " Odd number ")
  }

}
</script>


</body>
</html>
