<html>
<body>

<h1>java script for loop</h1>
<br>
<br>

<h2>1 to 15</h2>
<script>  
for (i=1; i<=15; i++)  
{  
document.write(i + "<br/>")  
}  
</script>
<hr>

<h2>15 to 1</h2>
<script>  
for (i=15; i>=1; i--)  
{  
document.write(i + "<br/>")  
}  
</script>
<hr>

<h2>Odd No.</h2>
<script>  
for (i=1; i<=15; i+2)  
{  
document.write(i + "<br/>")  
}  
</script>
<hr>

<h2>Even No.</h2>
<script>  
for (i=2; i<=15; i+2)  
{  
document.write(i + "<br/>")  
}  
</script>

  
</body>
</html>
