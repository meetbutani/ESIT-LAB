<html>
<body>

<h1>java script while loop</h1>
<br>
<br>

<h2>1 to 15</h2>
<script> 
var i=1; 
do{
document.write(i + "<br/>");
i++;
}
while(i<=15);
</script>
<hr>

<h2>15 to 1</h2>
<script> 
var i=15; 
do{
document.write(i + "<br/>");
i--;
}
while(i>=1);
</script>

<h2>Odd No.</h2>
<script> 
var i=1; 
do{
document.write(i + "<br/>");
i+2;
}
while(i<=50);
</script>

<h2>Even No.</h2>
<script> 
var i=2; 
do{
document.write(i + "<br/>");
i+2;
}
while(i<=50);
</script>

  
</body>
</html>
