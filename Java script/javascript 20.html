<html>
<body>

<h2>JAVASCRIPT CHECK MONTH NAME</h2>

Enter Month Name : <input type="text" id ="month"/></br>

</br>

<input type="button" value="Check Month Name" onclick="month()"/>

<script>


function month()  
{



var month = document.getElementById("month").value;

var result;


switch(month)
{

case '01':
case '1':

result ="January";
break;

case '02':
case '2':

result ="February";
break;


case '03':
case '3':

result ="March";
break;

case '04':
case '4':

result ="April";
break;

case '05':
case '5':

result ="May";
break;

case '06':
case '6':

result ="June";
break;

case '07':
case '7':

result ="July";
break;

case '08':
case '8':

result ="August";
break;

case '09':
case '9':

result ="September";
break;


case '10':

result ="October";
break;


case '11':

result ="November";
break;


case '12':

result ="December";
break;


default:

result="No month";
break;

}

alert("Your result is :"+ result);

}

</script>


</body>
</html>
