<!DOCTYPE html>
<html>

<body> 

<h2>Calculate which number is smallest</h2>

Number 1 : <input type="text" id="m1" name="m1"/>
<br>    <br> 
Number 2 : <input type="text" id="m2" name="m2"/>
<br>    <br> 
Number 3 : <input type="text" id="m3" name="m3"/>
<br>    <br> 

<input type="button" value="Check smallest No." onclick="smallest()"/>

<script>

var a, b, c;
function smallest()

{
 a=parseInt(document.getElementById("m1").value);
 b=parseInt(document.getElementById("m2").value);
 c=parseInt(document.getElementById("m3").value);
  if (a < b && a < c)
  {
     alert(a + " is smallest No.");
  }
  
  else if (b < a && b < c)
  {
     alert(b + " is smallest No. ");
  }

  else 
  {
     alert(c + " is smallest No. ");
  }
  }
   
</script>


</body>
</html>
