<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='on.png'">Turn on the switch</button>

<img id="myImage" src="on.png" style="width:500px">

<button onclick="document.getElementById('myImage').src='off.png'">Turn off the switch</button>

</body>
</html>
