<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can change the style of an HTML element.</p>

<button type="button" onclick="document.getElementById('demo').style.fontSize='20px'">small size</button>

<button type="button" onclick="document.getElementById('demo').style.fontSize='40px'">big size</button>

<button type="button" onclick="document.getElementById('demo').style.display='none'">hide</button>

<button type="button" onclick="document.getElementById('demo').style.display='block'">show</button>

</body>
</html>
