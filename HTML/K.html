<html>
<body bgcolor="cadetblue" >
<h3 style="text-align:center";>An Unordered List:</h3>

<h4>Example – Disc using type attribute
<ul type="disc">
  <li>Coffee</li>
  <li>Tea</li>
</ul></h4>
<h4 style="text-align:center";>Example – Circle using type attribute
<ul type="circle" style="text-align:center";>
  <li>Coffee</li>
  <li>Tea</li>
</ul></h4>
<h4 style="text-align:right";>Example – Square using type attribute 
<ul type="square" style="text-align:right";>
  <li>Coffee</li>
  <li>Tea</li>
</ul></h4>
<h4>Example – None using type attribute
<ul type="none">
  <li>Coffee</li>
  <li>Tea</li>
</ul></h4>
</body>
</html>
